<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∞–≥–∏—è –¥–Ω—è ‚ú®</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E‚ú®%3C/text%3E%3C/svg%3E">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Press Start 2P', cursive;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: none;
            overflow-x: hidden;
            position: relative;
        }
        
        /* –í–∏–¥–µ–æ —Ñ–æ–Ω */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }
        
        /* –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ –¥–ª—è —á–∏—Ç–∞–±–µ–ª—å–Ω–æ—Å—Ç–∏ */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        
        /* –ò—Å–∫–æ—Ä–∫–∏ –∑–∞ –∫—É—Ä—Å–æ—Ä–æ–º */
        .sparkle {
            position: fixed;
            pointer-events: none;
            font-size: 20px;
            animation: sparkleFloat 1s ease-out forwards;
            z-index: 9998;
        }
        
        @keyframes sparkleFloat {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(0, -30px) scale(0.5);
            }
        }
        
        /* –ö–Ω–æ–ø–∫–∞ –º—É–∑—ã–∫–∏ */
        .music-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(90, 90, 122, 0.8);
            border: 3px solid #8a8aaa;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            font-size: 24px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .music-toggle:hover {
            background: rgba(106, 106, 138, 0.9);
            transform: scale(1.1);
        }
        
        .music-toggle.playing {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 4px 10px rgba(255, 215, 0, 0.3);
            }
            50% {
                box-shadow: 0 4px 20px rgba(255, 215, 0, 0.6);
            }
        }
        
        .container {
            background: rgba(20, 20, 40, 0.9);
            border: 4px solid #4a4a6a;
            border-radius: 20px;
            padding: 30px;
            max-width: 650px;
            width: 85%;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), 
                        0 0 30px rgba(255, 215, 0, 0.15),
                        inset 0 0 20px rgba(255, 215, 0, 0.05);
            position: relative;
            cursor: auto;
            z-index: 10;
            animation: gentleGlow 3s ease-in-out infinite;
        }
        
        @keyframes gentleGlow {
            0%, 100% {
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), 
                            0 0 20px rgba(255, 215, 0, 0.1),
                            inset 0 0 15px rgba(255, 215, 0, 0.03);
            }
            50% {
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), 
                            0 0 40px rgba(255, 215, 0, 0.2),
                            inset 0 0 25px rgba(255, 215, 0, 0.08);
            }
        }
        
        h1 {
            color: #ffd700;
            font-size: 20px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            line-height: 1.6;
        }
        
        .subtitle {
            color: #a8d8ea;
            font-size: 12px;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .choice-card {
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid #6a6a8a;
            border-radius: 15px;
            padding: 20px 15px;
            width: 170px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        
        .choice-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
        }
        
        .choice-card.disabled {
            opacity: 0.4;
            cursor: not-allowed;
            filter: grayscale(1);
        }
        
        .choice-card.disabled:hover {
            transform: none;
            box-shadow: none;
        }
        
        .choice-icon {
            width: 70px;
            height: 70px;
            margin-bottom: 12px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }
        
        .choice-label {
            color: #fff;
            font-size: 11px;
            line-height: 1.5;
            text-align: center;
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è —Å–∏—è–Ω–∏—è */
        @keyframes shine {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                opacity: 0;
                transform: scale(1.5);
            }
        }
        
        .shine-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.6) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: shine 0.8s ease-out;
            pointer-events: none;
        }
        
        /* –ö–∞—Ä—Ç–æ—á–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ */
        .result-card {
            display: none;
            animation: fadeIn 0.5s ease-in;
            margin-top: 20px;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result-content {
            background: #f4e4c1;
            border-radius: 15px;
            padding: 40px;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* –ü–∏–∫—Å–µ–ª—å–Ω—ã–µ —Ä–∞–º–∫–∏ */
        .result-content.advice {
            border: 6px solid #ffb347;
            box-shadow: 0 0 0 2px #fff, 0 0 0 8px #ffb347, inset 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .result-content.prediction {
            border: 6px solid #9b59b6;
            box-shadow: 0 0 0 2px #fff, 0 0 0 8px #9b59b6, inset 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .result-content.compliment {
            border: 6px solid #ff69b4;
            box-shadow: 0 0 0 2px #fff, 0 0 0 8px #ff69b4, inset 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .result-tag {
            position: absolute;
            bottom: 15px;
            right: 15px;
            font-size: 8px;
            opacity: 0.7;
        }
        
        .result-tag.advice { color: #ff8c00; }
        .result-tag.prediction { color: #8b008b; }
        .result-tag.compliment { color: #ff1493; }
        
        .result-emoji {
            font-size: 50px;
            margin-bottom: 25px;
        }
        
        .result-text {
            color: #2c2c2c;
            font-size: 14px;
            line-height: 2;
            margin-bottom: 40px;
            text-align: center;
            word-wrap: break-word;
            max-width: 90%;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        button {
            background: #5a5a7a;
            border: 3px solid #8a8aaa;
            color: #fff;
            padding: 15px 25px;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 0 #3a3a5a;
        }
        
        button:hover {
            background: #6a6a8a;
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #3a3a5a;
        }
        
        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #3a3a5a;
        }
        
        .save-button {
            background: #4a9d5f;
            border-color: #6abd7a;
            box-shadow: 0 4px 0 #2a7d3f;
        }
        
        .save-button:hover {
            background: #5aad6f;
            box-shadow: 0 6px 0 #2a7d3f;
        }
        
        .attempts-counter {
            color: #a8d8ea;
            font-size: 9px;
            margin-top: 15px;
            opacity: 0.8;
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }
            
            h1 {
                font-size: 14px;
            }
            
            .subtitle {
                font-size: 9px;
            }
            
            .choice-card {
                width: 130px;
                padding: 15px 10px;
            }
            
            .choice-icon {
                width: 55px;
                height: 55px;
            }
            
            .choice-label {
                font-size: 9px;
            }
            
            .result-text {
                font-size: 11px;
                line-height: 1.8;
            }
            
            button {
                font-size: 8px;
                padding: 12px 20px;
            }
            
            .music-toggle {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }
    </style>
</head>

            document.querySelector(`[data-type="${type}"]`).classList.add('disabled');
            
            document.getElementById('resultEmoji').textContent = emoji;
            document.getElementById('resultText').textContent = currentPhrase;
            document.getElementById('resultTag').textContent = tags[type];
            document.getElementById('resultTag').className = `result-tag ${type}`;
            document.getElementById('resultContent').className = `result-content ${type}`;
            
            document.getElementById('mainScreen').style.display = 'none';
            document.getElementById('resultScreen').style.display = 'block';
        }
        
        // –ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥"
        document.getElementById('backButton').addEventListener('click', () => {
            document.getElementById('mainScreen').style.display = 'block';
            document.getElementById('resultScreen').style.display = 'none';
        });
        
        // –ö–Ω–æ–ø–∫–∞ "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –Ω–∞ –ø–∞–º—è—Ç—å"
        document.getElementById('saveButton').addEventListener('click', async () => {
            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                canvas.width = 800;
                canvas.height = 600;
                
                const colors = {
                    advice: { border: '#ffb347', bg: '#f4e4c1' },
                    prediction: { border: '#9b59b6', bg: '#f4e4c1' },
                    compliment: { border: '#ff69b4', bg: '#f4e4c1' }
                };
                
                const color = colors[currentType];
                
                // –§–æ–Ω
                ctx.fillStyle = color.bg;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // –†–∞–º–∫–∞
                ctx.strokeStyle = color.border;
                ctx.lineWidth = 12;
                ctx.strokeRect(20, 20, canvas.width - 40, canvas.height - 40);
                
                // –í–Ω—É—Ç—Ä–µ–Ω–Ω—è—è –±–µ–ª–∞—è —Ä–∞–º–∫–∞
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 4;
                ctx.strokeRect(32, 32, canvas.width - 64, canvas.height - 64);
                
                // –≠–º–æ–¥–∑–∏
                ctx.font = '80px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(document.getElementById('resultEmoji').textContent, canvas.width / 2, 180);
                
                // –¢–µ–∫—Å—Ç —Ñ—Ä–∞–∑—ã
                ctx.fillStyle = '#2c2c2c';
                ctx.font = '24px "Press Start 2P"';
                ctx.textAlign = 'center';
                
                const words = currentPhrase.split(' ');
                let line = '';
                let y = 280;
                const maxWidth = canvas.width - 120;
                
                for (let word of words) {
                    const testLine = line + word + ' ';
                    const metrics = ctx.measureText(testLine);
                    
                    if (metrics.width > maxWidth && line !== '') {
                        ctx.fillText(line, canvas.width / 2, y);
                        line = word + ' ';
                        y += 50;
                    } else {
                        line = testLine;
                    }
                }
                ctx.fillText(line, canvas.width / 2, y);
                
                // –¢–µ–≥ –≤–Ω–∏–∑—É —Å–ø—Ä–∞–≤–∞
                ctx.fillStyle = color.border;
                ctx.font = '18px "Press Start 2P"';
                ctx.textAlign = 'right';
                ctx.fillText(tags[currentType], canvas.width - 60, canvas.height - 60);
                
                // –°–∫–∞—á–∏–≤–∞–µ–º
                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `–º–∞–≥–∏—è_–¥–Ω—è_${currentType}.png`;
                    a.click();
                    URL.revokeObjectURL(url);
                });
                
            } catch (error) {
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –∫–∞—Ä—Ç–æ—á–∫—É üòî');
                console.error(error);
            }
        });
    </script>
</body>
</html>
